<html lang="en">
<link rel="stylesheet" href="api.css" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>downloading file from API</title>
</head>

<body>

    <img src="https://image.shutterstock.com/image-illustration/download-music-video-movie-data-260nw-193843499.jpg" class="image"/>
    <div class="container">
        <a id="a1" download="file1.txt">text.file</a>
    </div>
    <script>
        const a1 = document.getElementById("a1");
        const blob1 = new Blob(["Downloading a file using blod api"], { type: "text/plain" })
        a1.href = URL.createObjectURL(blob1);
    </script>
</body>

</html>
